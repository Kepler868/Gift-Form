<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Gift Form</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="nav-element">PARCELS</div>
        <div class="nav-element">PACKAGE</div>
        <div class="nav-element">SUBSCRIPTION</div>
      </nav>
      <div class="menu">MENU</div>
    </header>
    <div class="content">
      <form class="full-form" method="post">
        <div class="input-form">
          <div class="name">
            <label for="input-name">Name</label>
            <input id="input-name" type="text" placeholder="Andrey" />
          </div>
          <div class="city">
            <label for="input-city">City</label>
            <input id="input-city" type="text" placeholder="Moscow" />
          </div>
          <div class="gift">
            <label for="input-gift">Gift</label>
            <input id="input-gift" type="text" placeholder="Book" />
          </div>
          <div class="email">
            <label for="input-email">Email</label>
            <input
              id="input-email"
              type="email"
              placeholder="forexample@gmail.com"
            />
          </div>
        </div>
        <button class="form-button">Отправить</button>
      </form>
    </div>
    <div class="parcel-info">
      <a>YOUR PACKAGE IS ALREADY ON THE WAY</a>
    </div>
    <footer class="footer">
      <div class="foo-item"><a>SECRET PACKAGES FOR FRIENDS</a></div>
      <div class="foo-item"><a>© 2022</a></div>
    </footer>
  </body>
</html>
